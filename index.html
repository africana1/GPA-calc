<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/bmp" href="img/password.ico" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GPA | Calc</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper black">
        <a href="#" class="brand-logo">GPA Calculator</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Calc GPA</a></li>
          <li><a href="#">Result</a></li>
        </ul>
      </div>
    </nav>

    <div class="row" id="main-gpa1">
      <div class="col s10 offset-s1">
        <form class="col s12">
          <div class="row" id="row1">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="studentName" type="text" class="activate" />
              <label for="icon_prefix">Full Name</label>
            </div>

            <div class="input-field col s3">
              <i class="material-icons prefix">book</i>
              <input type="text" name="idNumber" id="idNumber"/>
              <label for="autocomplete-input">ID</label>
            </div>

            <div class="input-field col s3">
              <select id="semester">
                <option value="First Semester" selected>First Semester</option>
                <option value="Second Semester">Second Semester</option>
              </select>
              <label>Semester</label>
            </div>
            
          </div>

          <!-- course 1  -->
          <div class="row" id="course-div">
            <div class="input-field col s6">
              <i class="material-icons prefix">book</i>
              <input type="text" name="course1" id="course1" class="autocomplete" />
              <label for="autocomplete-input">Course</label>
            </div>

            <div class="input-field col s4">
              <select name="course1Unit" id="course1Unit">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <label>Course Unit</label>
            </div>

            <div class="input-field col s2">
              <select id="course1Grade" name="course1Grade">
                <option value="5" selected>A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option>  
                <option value="0">F</option>
              </select>
              <label>Course Grade</label>
            </div>
          </div>

          <!-- course 2  -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">book</i>
              <input type="text" name="course2" id="course2" class="autocomplete" />
              <label for="autocomplete-input">Course</label>
            </div>

            <div class="input-field col s4">
              <select name="course2Unit" id="course2Unit">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="input-field col s2">
              <select id="course2Grade" name="course2Grade">
                <option value="5" selected>A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option> 
                <option value="0">F</option>
              </select>
            </div>
          </div>

          <!-- course 3  -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">book</i>
              <input type="text" id="course3" class="autocomplete" />
              <label for="autocomplete-input">Course</label>
            </div>

            <div class="input-field col s4">
              <select name="course3Unit" id="course3Unit">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="input-field col s2">
              <select id="course3Grade" name="course3Grade">
                <option value="5" selected>A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option>
                <option value="0">F</option>
              </select>
            </div>
          </div>

          <!-- course 4  -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">book</i>
              <input type="text" id="course4" class="autocomplete" />

            </div>

            <div class="input-field col s4">
              <select name="course4Unit" id="course4Unit">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="input-field col s2">
              <select id="course4Grade" name="course4Grade">
                <option value="5" selected>A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option>
                <option value="0">F</option>
              </select>
            </div>
          </div>

          <!-- course 5  -->
          <div class="row">

              <i class="material-icons prefix">book</i>
              <input type="text" id="course5" class="autocomplete" />

            <div class="input-field col s4">
              <select name="course5Unit" id="course5Unit">

            </div>

            <div class="input-field col s2">
              <select id="course5Grade" name="course5Grade">
                <option value="5" selected>A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option>
                <option value="0">F</option>
              </select>
            </div>
          </div>

          <!-- course 6  -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">book</i>
              <input type="text" id="course6" class="autocomplete" />
              <label for="autocomplete-input">Course</label>
            </div>

            <div class="input-field col s4">
              <select name="course6Unit" id="course6Unit">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="input-field col s2">
              <select id="course6Grade" name="course6Grade">
                <option value="5" selected>A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option>
                <option value="0">F</option>
              </select>
            </div>
          </div>

          <!-- course 7  -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">book</i>
              <input type="text" id="course7" class="autocomplete" />
              <label for="autocomplete-input">Course</label>
            </div>

            <div class="input-field col s4">
              <select name="course7Unit" id="course7Unit">
                <option value="2" selected>2</option>

              </select>
            </div>

            <div class="input-field col s2">
              <select id="course7Grade" name="course7Grade">
                <option value="5" selected>A</option>
                <option value="4">B</option>

                <option value="2">D</option>
                <option value="0">F</option>
              </select>
            </div>

          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">book</i>
              <input type="text" id="course8" class="autocomplete" />

            <div class="input-field col s4">
              <select name="course8Unit" id="course8Unit">

              </select>

            <div class="input-field col s2">
              <select id="course8Grade" name="course8Grade">
                <option value="5" selected>A</option>

                <option value="3">C</option>
                <option value="2">D</option>
                <option value="0">F</option>
              </select>
            </div>

            <button class="btn waves-effect waves-light" type="button" id="gpa-button" onclick="GPA()">
              Get GPA
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="row" id="main-gpa2">
      <div class="col s12">
        <h4 id="gpaHeader">GPA Result</h4>
        <table class="striped responsive" id="viewGPA">
          <thead>
            <tr>
              <th id=viewStudentName>Student Name</th>
              <th id=viewIdNumber>ID</th>
              <th id=viewSemester>Semester</th>
            </tr>

            <tr>
              <th>Courses</th>
              <th>Course Unit</th>
              <th>Course Grade</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id=viewCourse1></td>
              <td id=viewCourse1Unit></td>
              <td id=viewCourse1Grade></td>
            </tr>

            <tr>
              <td id=viewCourse2></td>
              <td id=viewCourse2Unit></td>
              <td id=viewCourse2Grade></td>
            </tr>

            <tr>
              <td id=viewCourse3></td>
              <td id=viewCourse3Unit></td>
              <td id=viewCourse3Grade></td>
            </tr>

            <tr>
              <td id=viewCourse4></td>
              <td id=viewCourse4Unit></td>
              <td id=viewCourse4Grade></td>
            </tr>

            <tr>
              <td id=viewCourse5></td>
              <td id=viewCourse5Unit></td>
              <td id=viewCourse5Grade></td>
            </tr>

            <tr>
              <td id=viewCourse6></td>
              <td id=viewCourse6Unit></td>
              <td id=viewCourse6Grade></td>
            </tr>

            <tr>
              <td id=viewCourse7></td>
              <td id=viewCourse7Unit></td>
              <td id=viewCourse7Grade></td>
            </tr>

            <tr>
              <td id=viewCourse8></td>
              <td id=viewCourse8Unit></td>
              <td id=viewCourse8Grade></td>
            </tr>

          </tbody>
        </table>
        <div class="card teal darken-1">
            <div class="card-content white-text">
              <p id="gpaResult"></p>
            </div>
        </div>
        <a href="javascript:window.print();" class="btn waves-effect waves-light gpa-button" type="button" id="gpa-Print"> Print
          <i class="material-icons right">print</i>
        </a>
        
        <button class="btn waves-effect waves-light gpa-button" type="button" id="gpa-Close" onclick="closeGPA()">
          Close
          <i class="material-icons right">cancel</i>
        </button>  
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
